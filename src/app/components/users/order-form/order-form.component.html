<h2>Adicionar Ordem</h2>
<mat-card>
    <mat-card-content>
        <form [formGroup]="orderForm" (ngSubmit)="onSubmit()" class="form">
            <div class="row">
                <div class="col-lg-5 col-md-12 col-sm-12">
                    <div class="form-group">
                        <label for="userId">User Key/ID:</label>
                        <input type="text" id="userId" formControlName="userId" class="form-control" readonly />
                    </div>
                    <div class="form-group">
                        <label for="orderId">Order ID:</label>
                        <input type="text" id="orderId" formControlName="orderId" class="form-control" readonly />
                    </div>
                    <div class="form-group">
                        <label for="description">Descrição da Ordem:</label>
                        <input type="text" id="description" formControlName="description" class="form-control" />
                    </div>

                    <br>

                    <button type="submit" mat-raised-button color="primary" class="button_return_form">
                        <i class="material-icons" style="color: #fffefe">add</i>
                        Adicionar Ordem</button>
                </div>
            </div>
        </form>
    </mat-card-content>
</mat-card>
