<div class="mat-elevation-z8">
    <mat-card class="card_crud_clients">
        <mat-card-title class="card_title_form_clients"><strong>ADICIONAR NOVO CLIENTE</strong></mat-card-title>
        <mat-card-content>
            <form [formGroup]="clientForm" (ngSubmit)="submitClientsData()">
                <div class="row">
                    <div class="col-lg-5 col-md-12 col-sm-12" class="div_teste">

                        <mat-tab-group class="mat-elevation-z8">

                            <mat-tab>
                                <ng-template mat-tab-label>
                                    <i class="material-icons" style="color: #000000;">save</i>
                                    Dados Básicos
                                </ng-template>

                                <div class="tab_dados_básicos">
                                    <div class="col-md-12 mb-3" class="teste">
                                        <label><strong></strong><strong>Nome</strong></label>
                                        <input type="text" formControlName="nome" class="form-control">
                                    </div>

                                    <div class="col-md-12 mb-3" class="teste">
                                        <label><strong></strong><strong>CNPJ</strong></label>
                                        <input type="text" formControlName="cnpj" class="form-control">
                                    </div>

                                    <div class="col-md-12 mb-3" class="teste">
                                        <label><strong></strong><strong>Responsável Pela Empresa</strong></label>
                                        <input type="text" formControlName="responsavel_empresa" class="form-control"
                                        >
                                    </div>

                                    <div class="col-md-12 mb-3" class="teste">
                                        <label><strong>Responsável na Proseg</strong></label>
                                        <select class="form-select" formControlName="responsavel_proseg"
                                            aria-label="Default select example">
                                            <option value="{{Users.nome}}" *ngFor="let Users of User">{{Users.nome}}
                                        </select>
                                    </div>

                                    <div class="col-md-12 mb-3" class="teste">
                                        <label><strong>Telefone Fixo</strong></label>
                                        <input type="text" formControlName="telefone_fixo" class="form-control" value="N/A">
                                    </div>

                                    <div class="col-md-12 mb-3" class="teste">
                                        <label><strong>Telefone Celular | Principal</strong></label>
                                        <input type="text" formControlName="telefone1" class="form-control">
                                    </div>

                                    <div class="col-md-12 mb-3" class="teste">
                                        <label><strong>Telefone Celular | Secundário</strong></label>
                                        <input type="text" formControlName="telefone2" class="form-control">
                                    </div>

                                    <div class="col-md-12 mb-3" class="teste">
                                        <label><strong>E-mail</strong></label>
                                        <input type="text" formControlName="email" class="form-control">
                                    </div>
                                </div>
                            </mat-tab>

                            <mat-tab>
                                <ng-template mat-tab-label>
                                    <i class="material-icons" style="color: #000000;">description</i>
                                    Dados Específicos
                                </ng-template>

                                <div class="tab_dados_especificos">
                                    <div class="col-md-12 mb-3" class="teste">
                                        <label><strong>É cliente Mensal?</strong></label>
                                        <input type="text" formControlName="mensal" class="form-control">
                                    </div>

                                    <div class="col-md-12 mb-3" class="teste">
                                        <label><strong>Periodicidade das Visitas:</strong></label>
                                        <input type="text" formControlName="periodicidade_visitas" class="form-control"
                                        >
                                    </div>

                                    <div class="col-md-12 mb-3" class="teste">
                                        <label><strong>Tipo de atendimento:</strong></label>
                                        <input type="text" formControlName="item_contrato" class="form-control"
                                        >
                                    </div>

                                    <div class="col-md-12 mb-3" class="teste">
                                        <label><strong>Validade de Procuração do E-social</strong></label>
                                        <input type="text" formControlName="validade_proc_esocial" class="form-control"
                                        >
                                    </div>

                                    <div class="col-md-12 mb-3" class="teste">
                                        <label><strong>Vigência do PGR</strong></label>
                                        <input type="text" formControlName="vigencia_pgr" class="form-control"
                                        >
                                    </div>

                                    <div class="col-md-12 mb-3" class="teste">
                                        <label><strong>Validade da ART</strong></label>
                                        <input type="text" formControlName="validade_art" class="form-control"
                                        >
                                    </div>
                                </div>
                            </mat-tab>

                            <mat-tab>
                                <ng-template mat-tab-label>
                                    <i class="material-icons" style="color: #000000;">groups</i>
                                    Dados de Endereço
                                </ng-template>

                                <div class="tab_dados_endereco">
                                    <div class="col-md-12 mb-3" class="teste">
                                        <label><strong>CEP</strong></label>
                                        <input type="text" formControlName="cep" class="form-control">
                                    </div>

                                    <div class="col-md-12 mb-3" class="teste">
                                        <label><strong>Bairro</strong></label>
                                        <input type="text" formControlName="bairro" class="form-control">
                                    </div>

                                    <div class="col-md-12 mb-3" class="teste">
                                        <label><strong>Logradouro</strong></label>
                                        <input type="text" formControlName="logradouro" class="form-control">
                                    </div>

                                    <div class="col-md-12 mb-3" class="teste">
                                        <label><strong>Número</strong></label>
                                        <input type="text" formControlName="numero" class="form-control">
                                    </div>

                                    <div class="col-md-12 mb-3" class="teste">
                                        <label><strong>Cidade</strong></label>
                                        <input type="text" formControlName="cidade" class="form-control">
                                    </div>

                                    <div class="col-md-12 mb-3" class="teste">
                                        <label><strong>Estado</strong></label>
                                        <input type="text" formControlName="uf" class="form-control">
                                    </div>
                                </div>
                            </mat-tab>
                        </mat-tab-group>

                        <br>
                        <button mat-raised-button color="primary" type="submit" class="button_submit_form">
                            <i class="material-icons" style="color: #fffefe;  margin: 3px 3px 3px 3px;">contact_mail</i>

                            Adicionar Cliente
                        </button>

                        <button mat-raised-button color="warn" type="button" (click)="resetForm()"
                            class="button_reset_form">
                            <i class="material-icons" style="color: #fffefe;  margin: 3px 3px 3px 3px;">restart_alt</i>
                            Resetar Formulários</button>

                        <button mat-raised-button type="button" class="button_return_form" routerLink="/users">
                            <i class="material-icons" style="color: #000000;  margin: 3px 3px 3px 3px;">chevron_left</i>
                            Voltar</button>
                    </div>
                </div>
            </form>
        </mat-card-content>
    </mat-card>
</div>
